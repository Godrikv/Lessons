<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header center">
        <div class="header__left">
            <a href="" class="logo">
                <img class="logo__img" src="img/logo.png" alt="logo">BRAND
            </a>
            <form action="" class="header__form">
                <div class="browse"><span class="header__form_browse">Browse</span>
                    <img src="img/arrow.png" alt="arrow" class="header__form_arrow">
                </div>

                <div class="header__form_block">
                    <input type="text" class="header__form_text" placeholder="Search for Item...">
                    <button class="header__form_search"><img src="img/search.png" alt="search"></button>
                </div>


            </form>
        </div>
        <div class="header__right">
            <img class="header__cart" src="img/cart.png" alt="cart">
            <a class="button" href="#">
                <div class="header__right_button">
                    <span class="header__right_text">My account</span>
                    <span class="header__right_znak">&#9660;</span>
                </div>
            </a>
        </div>
    </div>
    <div class="nav">
        <ul class="menu center">
            <li class="menu__list"><a href="#" class="menu__link">Home</a></li>
            <li class="menu__list"><a href="#" class="menu__link">Man</a></li>
            <li class="menu__list"><a href="#" class="menu__link">Women</a></li>
            <li class="menu__list"><a href="#" class="menu__link">Kids</a></li>
            <li class="menu__list"><a href="#" class="menu__link">Accoseriese</a></li>
            <li class="menu__list"><a href="#" class="menu__link">Featured</a></li>
            <li class="menu__list"><a href="#" class="menu__link">Hot Deals</a></li>
        </ul>
    </div>
    <div class="promo center">
        <div class="promo__content">
            <h1 class="promo__h1">THE BRAND</h1>
            <h2 class="promo__h2">OF LUXERIOUS FASHION</h2>
        </div>
    </div>
</body>

</html>
